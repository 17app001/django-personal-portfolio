<!-- 讀取單一變數 -->

<!-- 迴圈讀取 -->
{% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    {% if project.image_url %}
        <img src="{{ project.image_url }}"><br>
    {% else %}
        <img src="{{ project.image.url }}"><br>
    {% endif %}   
    {% if project.url %}
        <a href="{{ project.url }}">Link</a>
    {% endif %}


{% endfor %}
